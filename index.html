<html>
  <head>
    <title>Digital Clock</title>
    <script src="./javascript/script.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="startClock()">
    <img
      class="background"
      src="https://images.unsplash.com/photo-1464457312035-3d7d0e0c058e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80"
    />
    <div class="clock">
      <div class="date">
        <span id="day">day</span>,
        <span id="month">month</span>
        <span id="date">00</span>,
        <span id="year">year</span>
      </div>
      <div class="time">
        <span id="hour">00</span> : <span id="min">00</span> :
        <span id="sec">00</span>
        <span id="format"></span></span>
      </div>
    </div>
  </body>
</html>
